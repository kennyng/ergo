{% extends "base.html" %}

{% block title %}ERGO | Password Reset{% endblock %}

{% block content %}
<div data-role="page" id="password-reset-submit">
  <div data-role="header" data-theme="e">
    <h1>Password Reset Submitted</h1>
    <a href="/accounts/login/" data-role="button" class="ui-btn-right" style="color:crimson">LOGIN</a>

  </div>
</div>
{% endblock %}
