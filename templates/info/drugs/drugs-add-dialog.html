<!DOCTYPE html>
<html>
  <head>
    <title>ERGO - Drugs</title>       
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  </head>

  <body>
    <div data-role="dialog" id="add-drug">
      <div data-role="header" data-theme="d">
        <h1>Add Drug?</h1>
      </div>
    
      <div data-role="content" data-theme="c">

        {% if error_msg %}
        <div style="text-align:center; font-style: italic; font-color: red;">
          <p>{{ error_msg }}</p>
        </div>
        {% endif %}

        <form method="post" action="/info/drugs/add/post/" >
          {% csrf_token %}
          <input type="hidden" name="drug_category" value="{{ drug_category }}" />
          
          <label for="drug"><strong>Drug: </strong></label>
          <select id="drug" name="drug_id" data-theme="b">
            {% for x in drugs %}
              <option value="{{ x.drug_id }}">{{ x.drug_name }}</option>
            {% endfor %}
          </select>
          
          <br />
          <button type="submit" data-theme="b">Add Drug</button>
        </form>
        <a href="/info/drugs/{{ drug_category }}/" data-rel="back" data-role="button" data-theme="c">Cancel</a>
      </div>
    </div>

  </body>
</html>
