{% extends "base.html" %}

{% block title %}ERGO | Allergies{% endblock %}

{% block content %}
<div data-role="dialog" id="remove-allergy">
  <div data-role="header" data-theme="e">
    <h1>Remove Allergy?</h1>
  </div>

  <div data-role="content" data-theme="e">

    {% if error_msg %}
    <div style="text-align:center; font-style: italic; font-color: crimson;">
      <p>{{ error_msg }}</p>
    </div>
    {% endif %}

    <div style="text-align:center">
      <h3>Are you sure you want to remove this allergy?</h3>
      <p>This action cannot be undone.</p>
    </div>

    <form method="post" action="/info/allergies/remove/post/">
      {% csrf_token %}
      <input type="hidden" name="allergy_category" value="{{ allergy_category }}" />
      <input type="hidden" name="allergy_id" value="{{ allergy_id }}" />

      <button type="submit" data-theme="f" value="REMOVE ALLERGY"></button>
    </form>

    <a href="#" data-role="button" data-rel="back" data-theme="e">CANCEL</a>

  </div>
</div>
{% endblock %}
