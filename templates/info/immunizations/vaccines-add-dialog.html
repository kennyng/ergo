<!DOCTYPE html>
<html>
  <head>
    <title>ERGO - Immunizations</title>   
    <meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  </head>

  <body>
	<div data-role="dialog" id="add-vaccine">
      <div data-role="header" data-theme="d">
        <h1>Add Vaccine?</h1>
      </div>

      <div data-role="content" data-theme="c">
	    <form method="post" action="/info/shots/add/post/?id={{ vaccine_id }}">
              {% csrf_token %}
	      <label for="vaccine"><strong>Vaccine: </strong></label>
	      <select id="vaccine" name="vaccine_id" data-theme="b" />
                {% for x in vaccines %}
                  <option value="{{ x.vaccine_id }}">{{ x.vaccine_name }}</option>
                {% endfor %}
              </select>

              <label for="vaccine_date"><strong>Date Given:</strong></label>
	      <input type="date" name="vaccine_date" id="vaccine_date" value="" data-theme="b" />
	      <br />
	      <button type="submit" data-theme="b">Add Vaccine</button>
	    </form>
            <a href="/info/shots/" data-role="button" data-rel="back" data-theme="c">Cancel</a>

        <!--
	    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        -->
      </div>
	</div>
    
  </body>
</html>
