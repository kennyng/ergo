<!DOCTYPE html>
<html>
  <head>
    <title>ERGO - Immunizations</title>   
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="/static/css/themes/ergo-theme.min.css" />
 </head>

  <body>
    <div data-role="dialog" id="listview-remove-allergy">
      <div data-role="header" data-theme="e">
        <h1>Remove Allergy?</h1>
      </div>

      <div data-role="content" data-theme="e">

        {% if error_msg %}
        <div style="text-align:center; font-style: italic; color: crimson;">
          <p>{{ error_msg }}</p>
        </div>
        {% endif %}

        <div style="text-align:center">
          <h3>Are you sure you want to remove this allergy?</h3>
          <p>This action cannot be undone.</p>
        </div>
	    <form method="post" action="/info/allergies/listview/remove/post/" >
              {% csrf_token %}
              <input type="hidden" name="allergy_id" value="{{ allergy_id }}" />
	      <button type="submit" data-theme="f" value="REMOVE ALLERGY"></button>
	    </form>
        <a href="/info/allergies/listview/" data-rel="back" data-role="button" data-theme="e">Cancel</a>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
 
  </body>
</html>
