<!DOCTYPE html>
<html>
  <head>
    <title>ERGO - Drugs</title>       
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="/static/css/themes/ergo-theme.min.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  </head>

  <body>
    <div data-role="dialog" id="remove-drug">
      <div data-role="header" data-theme="e">
        <h1>Remove Drug?</h1>
      </div>
    
      <div data-role="content" data-theme="e">

        {% if error_msg %}
        <div style="text-align:center; font-style: italic; font-color: crimson;">
          <p>{{ error_msg }}</p>
        </div>
        {% endif %}

        <div style="text-align:center">
          <h3>Are you sure you want to remove this drug?</h3>
          <p>This action cannot be undone.</p>
        </div>

        <form method="post" action="/info/drugs/remove/post/" >
          {% csrf_token %}
          <input type="hidden" name="drug_category" value="{{ drug_category }}" />
          <input type="hidden" name="drug_id" value="{{ drug_id }}" />

          <button type="submit" data-theme="f" value="REMOVE DRUG"></button>
        </form>

        <a href="#" data-role="button" data-rel="back" data-theme="e">CANCEL</a>

      </div>
    </div>

  </body>
</html>
