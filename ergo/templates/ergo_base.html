<!DOCTYPE html>
<html>
  <head>
  <title>{% block title %}ERGO{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{{ STATIC_URL }}images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="{{ STATIC_URL }}images/startup.png" />

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/themes/ergo-theme.min.css" />
 </head>

  <body>
    {% block content %}{% endblock %}

    <!-- Load JavaScript -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  </body>
</html>
